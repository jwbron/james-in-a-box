name: Check bin/ symlinks

on:
  push:
    branches: [main]
    paths:
      - 'bin/**'
      - 'host-services/**'
      - 'jib-container/**'
      - 'scripts/**'
      - '.github/workflows/check-bin-symlinks.yml'
  pull_request:
    branches: [main]
    paths:
      - 'bin/**'
      - 'host-services/**'
      - 'jib-container/**'
      - 'scripts/**'
      - '.github/workflows/check-bin-symlinks.yml'

jobs:
  check-symlinks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check bin/ symlinks are up to date
        run: ./bin/maintain-bin-symlinks --check

      - name: Check jib-container/bin/ symlinks are up to date
        run: ./jib-container/bin/maintain-bin-symlinks --check
