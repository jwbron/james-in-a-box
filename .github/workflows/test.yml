name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  pytest:
    name: Python Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Run tests
        run: make test

  syntax-check:
    name: Syntax Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Check Python syntax
        run: |
          echo "Checking Python syntax..."
          find . -name "*.py" -type f ! -path "./.git/*" -print0 | xargs -0 -r python -m py_compile
          echo "All Python files have valid syntax"

      - name: Check Bash syntax
        run: |
          echo "Checking Bash syntax..."
          find . -name "*.sh" -type f ! -path "./.git/*" -print0 | while IFS= read -r -d '' file; do
            bash -n "$file" || exit 1
          done
          echo "All Bash files have valid syntax"
