name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  pytest:
    name: Python Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pytest pytest-cov PyYAML
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt || true
          fi
          if [ -f pyproject.toml ]; then
            pip install -e . || pip install . || true
          fi

      - name: Run pytest
        run: ./scripts/run-tests.sh

  syntax-check:
    name: Syntax Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Check Python and Bash syntax
        run: ./scripts/syntax-check.sh
