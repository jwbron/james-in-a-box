# Context Watcher Configuration
# This file defines what Claude should watch for in ~/context-sync

# Your identity
user:
  name: "Jacob Wiesblatt"
  username: "jwies"
  email: "jacob@khanacademy.org"  # Update as needed
  github_username: "jwiesblatt"  # Update if different

# Teams and tags to monitor
teams:
  - "infra-platform"
  - "infrastructure-platform"
  - "infrastructure platform"
  - "infra platform"
  - "@infra-platform"
  - "@infrastructure-platform"

# ADRs you've authored (will be auto-detected from git history)
authored_adrs:
  # Example: - "ADR-429"
  # Claude will auto-detect these by checking git blame/history

# JIRA projects and ticket patterns to watch
jira:
  projects:
    - "INFRA"
    - "ENG"
  assigned_to_me: true
  watching: true
  commented_by_me: true

# Keywords to watch for (in addition to your name/username)
keywords:
  - "kacontext"
  - "environ"
  - "secrets"
  - "infrastructure platform"
  - "infra platform"

# Actions configuration
actions:
  write_summaries: true
  create_draft_responses: true
  update_tracking_docs: true
  suggest_action_items: true
  auto_write_code: false  # Set to true if you want Claude to proactively write code

# Notification settings
notifications:
  output_dir: "~/sharing/notifications"
  tracking_doc: "~/sharing/context-tracking/updates.md"
  max_summary_length: 1000  # lines
  group_by_topic: true

# Processing settings
processing:
  check_interval_seconds: 300  # 5 minutes
  batch_changes: true
  batch_window_seconds: 60

# Filtering
filters:
  ignore_patterns:
    - "*.tmp"
    - "*.swp"
    - ".git/*"
    - "node_modules/*"
  min_change_size: 10  # chars
