# Scheduled Best Practice Research Configuration
# Per ADR: LLM Documentation Index Strategy (Phase 5)
#
# This file configures periodic research tasks to keep documentation
# aligned with current industry best practices.
#
# Schedules are implemented via setup.sh which creates systemd timers.
# Research results are cached in docs/generated/research-cache/

schedules:
  # Security research - highest priority, weekly refresh
  - name: "Security Best Practices"
    frequency: weekly
    day: sunday
    hour: 4
    topics:
      - security
      - auth
    description: |
      Research current security best practices including:
      - OWASP Top 10 updates
      - Authentication patterns
      - API security guidelines

  # Framework patterns - monthly refresh
  - name: "Framework Patterns"
    frequency: monthly
    day: 1
    hour: 5
    topics:
      - testing
      - config
    description: |
      Research framework-specific best practices:
      - Python testing patterns (pytest)
      - Configuration management (12-factor)

  # Integration patterns - monthly refresh
  - name: "Integration Patterns"
    frequency: monthly
    day: 15
    hour: 5
    topics:
      - connector
      - notification
      - sync
    description: |
      Research integration best practices:
      - API client patterns
      - Slack API guidelines
      - Data synchronization patterns

# Topic-specific research configuration
topics:
  security:
    sources:
      - https://cheatsheetseries.owasp.org/
      - https://www.nist.gov/cybersecurity
    keywords:
      - "OWASP 2024"
      - "API security best practices"
      - "zero trust architecture"

  auth:
    sources:
      - https://cheatsheetseries.owasp.org/cheatsheets/Authentication_Cheat_Sheet.html
      - https://cheatsheetseries.owasp.org/cheatsheets/Session_Management_Cheat_Sheet.html
    keywords:
      - "JWT best practices 2024"
      - "OAuth 2.1"
      - "passwordless authentication"

  testing:
    sources:
      - https://docs.pytest.org/en/stable/explanation/goodpractices.html
    keywords:
      - "pytest best practices"
      - "Python testing patterns"
      - "test fixtures"

  config:
    sources:
      - https://12factor.net/config
    keywords:
      - "12 factor app"
      - "configuration management"
      - "secrets management"

  connector:
    sources:
      - https://cloud.google.com/apis/design
    keywords:
      - "API client patterns"
      - "resilience patterns"
      - "circuit breaker"

  notification:
    sources:
      - https://api.slack.com/best-practices
    keywords:
      - "Slack API best practices"
      - "notification design"

  sync:
    sources: []
    keywords:
      - "data synchronization patterns"
      - "eventual consistency"
      - "idempotent operations"

# Cache configuration
cache:
  # How long to keep cached research results (in days)
  max_age_days: 7
  # Directory for cache files (relative to docs/generated/)
  directory: research-cache
